{% extends "uniprint/base.html" %}
{% block fulltitle %}Uniprint{% endblock %}
{% block content %}
<h1>Uniprint</h1>

{% if print %}
<p>Dokumentet er sendt til printeren!</p>
{% endif %}

<form method="post" action="{% url 'logout' %}">{% csrf_token %}
    <p>Velkommen {{ user.name }}. <input type="submit" value="Log ud" /></p>
</form>

<p><a href="{% url 'document_create' %}">Upload nyt dokument til print</a></p>

{% endblock %}
