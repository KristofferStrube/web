<table class="table">
  <tbody>
    {% for event in events %}
    <tr>
      <td>{{ event.date }}</td>
      <td>{{ event.title }}
        {% if event.facebook %}
        <br />
        <a href="{{ event.facebook }}">Facebook event</a>
        {% endif %}
      </td>
      <td>{{ event.description }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
