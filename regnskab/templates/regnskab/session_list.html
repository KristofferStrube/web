{% extends "regnskab/base.html" %}
{% block content %}
<h1>Opg√∏relser</h1>
<table>
    <thead>
        <tr>
            <th>Oprettet</th>
            <th>Skabelon</th>
            <th>Sendt</th>
        </tr>
    </thead>
    <tbody>
        {% for o in object_list %}
        <tr>
            <td><a href="{% url 'session_update' pk=o.pk %}">
                    {{ o.created_time }}</a></td>
            <td>{{ o.email_template.name }}</td>
            <td>

                {% else %}
                ikke endnu
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
