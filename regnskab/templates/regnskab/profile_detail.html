{% extends "regnskab/base.html" %}
{% block content %}
<h1>{{ profile }}</h1>
<table>
    <thead>
        <tr>
            <th>Tidspunkt</th>
            <th>Beskrivelse</th>
            <th>Bel√∏b</th>
            <th>Balance</th>
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            <td>
                {% if row.sheet %}
                <a class="sheet-link" href="{% url 'sheet' pk=row.sheet %}">{{ row.date }}</a>
                {% else %}
                {{ row.date }}
                {% endif %}
            </td>
            <td>{{ row.name }}</td>
            <td align=right>{{ row.amount }}</td>
            <td align=right>{{ row.balance }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
